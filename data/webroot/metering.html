<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>digitalSTROM Metering Charts powered by futureLAB</title>
		<!--[if IE]><script language="javascript" type="text/javascript" src="js/excanvas.pack.js"></script><![endif]-->
		<script language="javascript" type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script language="javascript" type="text/javascript" src="js/jquery.flot.pack.js"></script>
		<script language="javascript" type="text/javascript" src="js/metering.js"></script>
	</head>
	<body style="font-family: sans-serif; font-size: 16px; margin: 50px;">
		<h1>digitalSTROM Metering Charts by powered by futureLAB</h1>

		<div style="float:left;">
			<h2>Metering Values</h2>
			<div id="meteringPlot" style="width:500px;height:300px"></div>
			<p style="padding-top: 10px;"><input id="updateMeteringPlot" type="checkbox" checked="checked">Continuous Update</input></p>
		</div>		
		<div style="float:left;">
			<h2>Cosumption for Device</h2>
			<div id="devicePlot" style="width:500px;height:300px"></div>
			<p style="padding-top: 10px;"><input id="updateDevicePlot" type="checkbox" checked="checked">Continuous Update</input></p>
		</div>
		<div style="float:left">
			<h2>Raw Data for Metering</h2>
			<div id="meteringXML" style="width:1000px;height:300px;border:1px solid black;overflow: auto;"></div>
			<p style="padding-top: 10px;"><input id="updateMeteringXML" type="checkbox" checked="checked">Continuous Update</input></p>
		</div>
	</body>
</html>
