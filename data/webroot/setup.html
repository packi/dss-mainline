<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>digitalStrom Setup</title>

		<link rel="stylesheet" type="text/css" href="js/lib/extjs/resources/css/ext-all.css" />
		<link rel="stylesheet" type="text/css" href="js/lib/extjs/resources/css/ds_gui.css" />
                <link href="favicon.png" rel="shortcut icon"/>

		<!-- ExtJS libraries -->
		<script type="text/javascript" src="js/lib/extjs/adapter/ext/ext-base-debug.js"></script>
		<script type="text/javascript" src="js/lib/extjs/ext-all-debug.js"></script>

		<script type="text/javascript" src="js/dss-setup-interface.js"></script>
		<style>
			.zone-wrap{
				margin: 4px;
				padding: 5px;
				cursor: default;
			}

			.x-view-over{
				border:1px solid #dddddd;
				background: #efefef url(./resources/images/default/grid/row-over.gif) repeat-x left top;
				padding: 4px;
			}
			.x-view-selected {
				background: #e9ffee url(./selected.gif) repeat-x right bottom;
				border:1px solid #77DD88;
				padding: 4px;
			}

			.x-panel-body{
				background: white;
				font: 14px Arial, Helvetica, sans-serif;
			}

			.x-grid3-hd-row td, .x-grid3-row td, .x-grid3-summary-row td {
				font-size: 14px;
			}

			.reloadAction {
				background-image: url(images/refresh.gif)  !important;
			}

			.newZoneAction {
				background-image: url(images/add_zone.gif) !important;
			}

			.editZoneAction {
				background-image: url(images/edit.gif) !important;
			}

			.editDeviceToolbarIcon {
				background-image: url(images/edit.gif) !important;
			}

			.pingDeviceToolbarIcon {
				background-image: url(/images/application_osx_terminal.png) !important;
			}

			.removeDeviceToolbarIcon {
				background-image: url(/images/delete.png) !important;
			}
			
			.nonPresentDevice table {
				color: #999999;
			}

			.isOn
			{
				background:url(/images/on.png) center no-repeat !important;
				cursor: pointer;
			}

			.isOff
			{
				background:url(/images/off.png) center no-repeat !important;
				cursor: pointer;
			}

            .isDisabled
	        {
                background:url(/images/noff.png) center no-repeat !important;
	        }
		</style>
	</head>
	<body>
		<div id="start">loading ...</div>
	</body>
</html>
