	<script type="text/javascript" language="JavaScript">

function StructureModifier(containerForOthers, containerForUnassigned) {
  var self = this;

  this.devNum = 0;
  this.devices = [];
  this.zones = [];
  this.devLists = [];
  this.fetchApartment = function() {
    new Ajax.Request('/json/apartment/getStructure',
      {
        method:'get',
        onComplete: function(transport, json) {
          self.doUpdate(transport.responseJSON.apartment.zones);
        }
      }
    );
    new Ajax.Request('/json/apartment/getDevices',
      {
        method:'get',
        parameters: { unassigned: true },
        onComplete: function(transport, json) {
          self.updateUnassigned(transport.responseJSON.devices);
        }
      }
    );
  };

  this.updateUnassigned = function(devs) {
    var devids = [];
    var devicetodevid = [];
    var devlist = '<h3>Unassigned</h3><ul class="drag" id="unassigned_devs_list">';
    devs.each(
      function(device) {
        var devid = 'device_' + device.id;
        devids[devids.length] = devid;
        devicetodevid[devid] = device;
        devlist += '<li id="' + devid + '">';
        if(device.name.length != 0) {
          devlist += device.name;
        } else {
          devlist += "(no name) " + device.id;
          device.name = "(no name) " + device.id;
        }
        self.devNum++;
        devlist += "</li>";
      }
    );
    devlist += "</ul>";
    $(containerForUnassigned).innerHTML = devlist;

    new YAHOO.util.DDTarget('unassigned_devs_list');

    devids.each(
      function(did) {
        $(did).originalZone = 0;
        $(did).device = devicetodevid[did];
        new YAHOO.example.DDList(did);
      }
    );

    self.devLists[self.devLists.length] = {id: 'unassigned_devs_list', number: 0};

    $('numDevs').innerHTML = self.devNum;
  }

  this.doUpdate = function(zones) {
    var zoneids = [];
    var devids = [];
    var devtozone = [];
    var devidtodevice = [];
    self.zones = zones;

    var zonelist = '';//"<ul>"
    zones.each(
      function(zone) {
        if(zone.id == 0) {
          return;
        }
        var rid = 'zone_' + zone.id;
        zoneids[zoneids.length] = rid;
        zonelist += '<h3>' + zone.name + '</h3><ul class="drag" id="' + rid + '">';
        self.devLists[self.devLists.length] = {id: rid, number: zone.id};
        zone.devices.each(function(device) {
          var devid = 'device_' + device.id;
          devids[devids.length] = devid;
          devtozone[devid] = zone.id;
          devidtodevice[devid] = device;
          zonelist += '<li id="' + devid + '">';
          if(device.name.length != 0) {
            zonelist += device.name;
          } else {
            zonelist += "(no name) " + device.id;
            device.name = "(no name) " + device.id;
          }
          self.devNum++;
          zonelist += "</li>";
        });
        zonelist += "</ul>";
      }
    );
    zonelist += "";
    $(containerForOthers).innerHTML = zonelist;

    zoneids.each(
      function(rid) {
        new YAHOO.util.DDTarget(rid);
      }
    );

    devids.each(
      function(did) {
        $(did).originalZone = devtozone[did];
        $(did).device = devidtodevice[did];
        new YAHOO.example.DDList(did);
      }
    );

    $('numDevs').innerHTML = self.devNum;
  }

  self.fetchApartment();
}

var mod = null;

function doOnload() {
  mod = new StructureModifier("other_zones", "unassigned_zones");
}

(function() {

var Dom = YAHOO.util.Dom;
var Event = YAHOO.util.Event;
var DDM = YAHOO.util.DragDropMgr;

//////////////////////////////////////////////////////////////////////////////
// example app
//////////////////////////////////////////////////////////////////////////////
YAHOO.example.DDApp = {
    init: function() {
        Event.on("saveButton", "click", this.doSave);
        Event.on("addZoneButton", "click", this.doAddZone);
    },


    moveDeviceToZone: function(device, targetZone) {
	  new Ajax.Request('/json/structure/zoneAddDevice',
	    {
	      method:'get',
	      parameters:
	        {
	          devid: device.id,
	          zone: targetZone
	        },
	      onComplete: function(transport, json) {
	      }
	    }
	  );
    },

    doAddZone: function() {
	  new Ajax.Request('/json/structure/addZone',
	    {
	      method:'get',
	      parameters:
	        {
	          zoneID: $F('zoneID'),
	          modulatorID: $F('modulatorID')
	        },
	      onComplete: function(transport, json) {
	      }
	    }
	  );
    },

    doSave: function() {
        var parseList = function(ul, number) {
            var items = ul.getElementsByTagName("li");
            var out = "Zone " + number + ":\n";
            for (i=0;i<items.length;i=i+1) {
                var li = items[i];
                if(li.originalZone != number) {
                  out += li.device.name + " changed from zone " + li.originalZone + " to zone " + number + "\n";
                  YAHOO.example.DDApp.moveDeviceToZone(li.device, number);
                }
            }
            return out + "\n";
        };


      var str = "";
      mod.devLists.each( function(pair) {
          str += parseList($(pair.id), pair.number);
        }
      );
     //alert(str);

    }
};

//////////////////////////////////////////////////////////////////////////////
// custom drag and drop implementation
//////////////////////////////////////////////////////////////////////////////

YAHOO.example.DDList = function(id, sGroup, config) {

    YAHOO.example.DDList.superclass.constructor.call(this, id, sGroup, config);

    this.logger = this.logger || YAHOO;
    var el = this.getDragEl();
    Dom.setStyle(el, "opacity", 0.67); // The proxy is slightly transparent

    this.goingUp = false;
    this.lastY = 0;
};

YAHOO.extend(YAHOO.example.DDList, YAHOO.util.DDProxy, {

    startDrag: function(x, y) {
        this.logger.log(this.id + " startDrag");

        // make the proxy look like the source element
        var dragEl = this.getDragEl();
        var clickEl = this.getEl();
        Dom.setStyle(clickEl, "visibility", "hidden");

        dragEl.innerHTML = clickEl.innerHTML;

        Dom.setStyle(dragEl, "color", Dom.getStyle(clickEl, "color"));
        Dom.setStyle(dragEl, "backgroundColor", Dom.getStyle(clickEl, "backgroundColor"));
        Dom.setStyle(dragEl, "border", "2px solid gray");
    },

    endDrag: function(e) {

        var srcEl = this.getEl();
        var proxy = this.getDragEl();

        // Show the proxy element and animate it to the src element's location
        Dom.setStyle(proxy, "visibility", "");
        var a = new YAHOO.util.Motion(
            proxy, {
                points: {
                    to: Dom.getXY(srcEl)
                }
            },
            0.2,
            YAHOO.util.Easing.easeOut
        )
        var proxyid = proxy.id;
        var thisid = this.id;

        // Hide the proxy and show the source element when finished with the animation
        a.onComplete.subscribe(function() {
                Dom.setStyle(proxyid, "visibility", "hidden");
                Dom.setStyle(thisid, "visibility", "");
            });
        a.animate();
    },

    onDragDrop: function(e, id) {

        // If there is one drop interaction, the li was dropped either on the list,
        // or it was dropped on the current location of the source element.
        if (DDM.interactionInfo.drop.length === 1) {

            // The position of the cursor at the time of the drop (YAHOO.util.Point)
            var pt = DDM.interactionInfo.point;

            // The region occupied by the source element at the time of the drop
            var region = DDM.interactionInfo.sourceRegion;

            // Check to see if we are over the source element's location.  We will
            // append to the bottom of the list once we are sure it was a drop in
            // the negative space (the area of the list without any list items)
            if (!region.intersect(pt)) {
                var destEl = Dom.get(id);
                var destDD = DDM.getDDById(id);
                destEl.appendChild(this.getEl());
                destDD.isEmpty = false;
                DDM.refreshCache();
            }

        }
    },

    onDrag: function(e) {

        // Keep track of the direction of the drag for use during onDragOver
        var y = Event.getPageY(e);

        if (y < this.lastY) {
            this.goingUp = true;
        } else if (y > this.lastY) {
            this.goingUp = false;
        }

        this.lastY = y;
    },

    onDragOver: function(e, id) {

        var srcEl = this.getEl();
        var destEl = Dom.get(id);

        // We are only concerned with list items, we ignore the dragover
        // notifications for the list.
        if (destEl.nodeName.toLowerCase() == "li") {
            var orig_p = srcEl.parentNode;
            var p = destEl.parentNode;

            if (this.goingUp) {
                p.insertBefore(srcEl, destEl); // insert above
            } else {
                p.insertBefore(srcEl, destEl.nextSibling); // insert below
            }

            DDM.refreshCache();
        }
    }
});

Event.onDOMReady(YAHOO.example.DDApp.init, YAHOO.example.DDApp, true);

})();

</script>
