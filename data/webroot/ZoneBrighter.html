<html>
  <head>
    <title>digitalStrom - Demo - Zone brighter/darker</title>
	<script src="js/prototype.js" language="JavaScript" type="text/javascript"></script>
	<script src="js/model.js" language="JavaScript" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<script type="text/javascript" language="JavaScript">

function switchZone(_state) {
  if (_state) {
    console.log("enable");
    new HEvent('brighter', '.zone(4)').raise();
  } else {
    console.log("disable");
    new HEvent('darker', '.zone(4)').raise();
  }
}

</script>
  </head>
  <body>
    <h1>digitalStrom - Demo - Zone on/off Switch</h1>
    <div class="container">
      <a href="javascript:switchZone(true)">Heller</a>
      <a href="javascript:switchZone(false)">Dunkler</a>
    </div>
  </body>	
</html>
