<html>
  <head>
    <title>digitalStrom - Demo - Zone on/off Switch</title>
	<script src="js/prototype.js" language="JavaScript" type="text/javascript"></script>
	<script src="js/model.js" language="JavaScript" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<script type="text/javascript" language="JavaScript">

function switchZone(_zone, _state) {
  if (_state) {
    console.log("enable");
    new Zone(_zone).turnOn(1);
  } else {
    console.log("disable");
    new Zone(_zone).turnOff(1);
  }
}

</script>
  </head>
  <body>
    <h1>digitalStrom - Demo - Zone on/off Switch</h1>
    <div class="container">
      <a href="javascript:switchZone('4', true)">Ein</a>
      <a href="javascript:switchZone('4', false)">Aus</a>
    </div>
  </body>	
</html>
