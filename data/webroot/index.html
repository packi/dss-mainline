	<script type="text/javascript" language="JavaScript">

function Apartment(into) {
  var self = this;

  this.devices = [];
  this.rooms = [];

  new Ajax.Request('/json/getapartment', 
    {
      method:'get', 
      onComplete: function(transport, json) {
        self.doUpdate(transport.responseJSON.apartment.rooms);
      }
    } 
  );

  this.doUpdate = function(rooms) {
    var iSwitch = 0;
    var switchIDs = [];
    var devNum = 0;

    var roomlist = "<ul>"
    rooms.each(
      function(room) {
        roomlist += "<li>" + room.name + "</li><ul>";
        room.devices.each(function(device) {
          roomlist += "<li>" + device.name;
          devNum++;
          if(device.isSwitch == false) {
            if(device.on) {
              roomlist += " On ";
            } else {
              roomlist += " Off ";
            }
            roomlist += '[<a href="#" onclick="turnOn(' + device.id + ')">Turn On</a>';
            roomlist += '&nbsp;|&nbsp;<a href="#" onclick="turnOff(' + device.id + ')">Turn Off</a>]';
          } else {
            roomlist += '<div id="switch_' + device.id + '"/>';
            switchIDs[switchIDs.length] = device.id;
          }

          roomlist += "</li>";
        });
        roomlist += "</ul>";
      }
    );
    roomlist += "</ul>";
    $(into).innerHTML = roomlist;


    switchIDs.each(function(switchID) {
      var sw = new Switch('switch_' + switchID, switchID);
    });
    $('numDevs').innerHTML = devNum;
  }

}
	
	function turnOn(devid) {
	  new Ajax.Request('/json/turnon', 
	    {
	      method:'get', 
	      parameters: {device: devid},
          onComplete: function(transport, json) {
            doUpdate();
          }
	    } 
	  );
	}
	
	function turnOff(devid) {
	  new Ajax.Request('/json/turnoff',
	    {
	      method:'get', 
	      parameters: {device: devid},
          onComplete: function(transport, json) {
            doUpdate();
          }
	    } 
	  );
	}
	
	function update(devices) {
	  $('numDevs').innerHTML = devices.length;
	  var devslist = "<h2>Devices</h2><table>";
	  devslist += "<tr><th>Name</th><th>State</th><th>Actions</th></tr>"
	  var iSwitch = 0;
	  var switchIDs = [];
	  devices.each(function(dev) {
	    devslist += "<tr><td>" + dev.name + "</td>";
		if(dev.isSwitch) {
			devslist += "<td>switch</td>";
			devslist += '<td id="switch_' + dev.id + '">'
			switchIDs[switchIDs.length] = dev.id;
		} else {
			if(dev.on) {
				devslist += "<td>On</td>";
			} else {
				devslist += "<td>Off</td>";
			}
			devslist += '<td><a href="#" onclick="turnOn(' + dev.id + ')">Turn On</a>';
			devslist += '&nbsp;<a href="#" onclick="turnOff(' + dev.id + ')">Turn Off</a></td>';
		}
	    devslist += "</tr>";	    
	  });
	  
	  devslist += "</table>";
	  $('devList').innerHTML = devslist;
	  
	  switchIDs.each(function(switchID) {
	    var sw = new Switch('switch_' + switchID, switchID);
	  });
	}
	
	function doUpdate() {
  	  new Ajax.Request(
	    '/json/getdevices', 
	    { method:'get',
          onComplete: function(transport, json) {
            update(transport.responseJSON.devices);
          }
        }
	  );
	}
	
	function raiseEvent() {
	  new Ajax.Request('/json/event/raise',
	    {
	      method:'get', 
	      parameters: 
	        { 
	          evtid: $F('evtid'),
	          sourceid: $F('eventsrc')
	        }
	    } 
	  );
	}
	
	function scheduleEvent() {
	  new Ajax.Request('/json/event/schedule',
	    {
	      method:'get', 
	      parameters: 
	        { 
	          evtid: $F('evtid'),
	          sourceid: $F('eventsrc'),
	          schedule: $F('eventsched'),
	          start: $F('eventstart'),
	          name: $F('evtname')
	        },
	      onComplete: function(transport, json) {
	        updateEvents();
	      }
	    } 
	  );
	}
	
	function deleteEvent(id) {
	  new Ajax.Request('/json/event/remove',
	    {
	      method: 'get',
	      parameters:
	        {
	          id: id
	        },
	      onComplete: function(transport, json) {
	        updateEvents();
	      }
	    }
	  );
	}
	
	function updateEventList(events) {
	  var eventlist = "<h2>Scheduled events</h2><ol>";
	  events.each(
	    function(event) {
	      eventlist += "<li>" +  event.name + ' <a href="#" onclick="deleteEvent(' + event.id + ')">Remove</a></li>';
	    }
	  );
	  eventlist += "</ol>";
	  $('evt_div').innerHTML = eventlist;
	}
	
	function updateEvents() {
	  new Ajax.Request('/json/event/getlist',
	    {
	       method: 'get',
	       onComplete: function(transport, json) {
	         updateEventList(transport.responseJSON.events);
	       }
	    }
	  ); 
	}
	
	function unsubscribeFrom(id) {
	  new Ajax.Request('/json/subscription/unsubscribe',
	    {
	      method: 'get',
	      parameters:
	        {
	          id: id
	        },
	      onComplete: function(transport, json) {
	        updateSubscriptions();
	      }
	    }
	  );
	}
	
    function updateSubscriptionsList(subscriptions) {
	  var subscriptionlist = "<h2>Subscriptions</h2><table>";
	  subscriptionlist += "<tr><th>Name</th><th>ID</th><th>Action</th></tr>";
	  subscriptions.each(
	    function(subscription) {
	      subscriptionlist += "<tr><td>" + subscription.name + "</td><td>" + subscription.id + '</td><td><a href="#" onclick="unsubscribeFrom(' + subscription.id + ')">Unsubscribe</a></td></tr>';
	    }
	  );
	  subscriptionlist += "</table>";
	  $('sub_div').innerHTML = subscriptionlist;
	}
	
	
	function updateSubscriptions() {
	  new Ajax.Request('/json/subscription/getlist',
	    {
	      method: 'get',
	      onComplete: function(transport, json) {
	        updateSubscriptionsList(transport.responseJSON.subscriptions);
	      }
	    }
	  );
	}
	
	function subscribe() {
	  new Ajax.Request('/json/subscription/subscribe',
	    {
	      method: 'get',
	      parameters:
	        {
	          evtids: $F('sub_evtids'),
	          sourceids: $F('sub_sourceid'),
	          action: $F('action_name'),
	          file: $F('param_file')
	        },
	      onComplete: function(transport, json) {
	        updateSubscriptions();
	      }
	    }
	  );
	}

</script>
