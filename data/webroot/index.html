function Apartment(into) {
  var self = this;

  this.devices = [];
  this.zones = [];
  this.fetchApartment = function() {
    new Ajax.Request('/json/getapartment', 
      {
        method:'get', 
        onComplete: function(transport, json) {
          self.doUpdate(transport.responseJSON.apartment.zones);
        }
      } 
    );
    new Ajax.Request('/json/getunassigneddevices', 
      {
        method:'get', 
        onComplete: function(transport, json) {
        }
      } 
    );
  };
  
  this.doUpdate = function(zones) {
    var iSwitch = 0;
    var switchIDs = [];
    var devNum = 0;
    self.zones = zones;

    var zonelist = "<ul>"
    zones.each(
      function(zone) {
        if(zone.id == 0) { 
          return;
        }
        zonelist += "<li>" + zone.name + '[<a href="#" onclick="turnOnZone(\'' + zone.id + '\')">Turn On</a>';
        zonelist += '&nbsp;|&nbsp;<a href="#" onclick="turnOffZone(\'' + zone.id + '\')">Turn Off</a>]</li><ul>';
        zone.devices.each(function(device) {
          zonelist += "<li>" + device.name;
          devNum++;
          if(device.isSwitch == false) {
            if(device.on) {
              zonelist += " On ";
            } else {
              zonelist += " Off ";
            }
            zonelist += '[<a href="#" onclick="turnOn(\'' + device.id + '\')">Turn On</a>';
            zonelist += '&nbsp;|&nbsp;<a href="#" onclick="turnOff(\'' + device.id + '\')">Turn Off</a>]';
          } else {
            zonelist += '<div id="switch_' + device.id + '"/>';
            switchIDs[switchIDs.length] = device.id;
          }

          zonelist += "</li>";
        });
        zonelist += "</ul>";
      }
    );
    zonelist += "</ul>";
    $(into).innerHTML = zonelist;


    switchIDs.each(function(switchID) {
      var sw = new Switch('switch_' + switchID, switchID);
    });
    $('numDevs').innerHTML = devNum;
  }
  
  self.fetchApartment();
}

	function raiseEvent() {
	  new Ajax.Request('/json/event/raise',

	      method:'get',

	          sourceid: $F('eventsrc')
	        }

	function scheduleEvent() {
	  new Ajax.Request('/json/event/schedule',
	    {
	      method:'get', 
	      parameters: 
	        { 
	          evtid: $F('evtid'),
	          sourceid: $F('eventsrc'),
	          schedule: $F('eventsched'),
	          start: $F('eventstart'),
	          name: $F('evtname')
	        },
	      onComplete: function(transport, json) {
	        updateEvents();
	      }
	    } 
	  );
	}
	
	function deleteEvent(id) {
	  new Ajax.Request('/json/event/remove',
	    {
	      method: 'get',
	      parameters:
	        {
	          id: id
	        },
	      onComplete: function(transport, json) {
	        updateEvents();
	      }
	    }
	  );
	}
	
	function updateEventList(events) {
	  var eventlist = "<h2>Scheduled events</h2><ol>";
	  events.each(
	    function(event) {
	      eventlist += "<li>" +  event.name + ' <a href="#" onclick="deleteEvent(' + event.id + ')">Remove</a></li>';
	    }
	  );
	  eventlist += "</ol>";
	  $('evt_div').innerHTML = eventlist;
	}
	
	function updateEvents() {
	  new Ajax.Request('/json/event/getlist',
	    {
	       method: 'get',
	       onComplete: function(transport, json) {
	         updateEventList(transport.responseJSON.events);
	       }
	    }
	  ); 
	}
	
	function unsubscribeFrom(id) {
	  new Ajax.Request('/json/subscription/unsubscribe',
	    {
	      method: 'get',
	      parameters:
	        {
	          id: id
	        },
	      onComplete: function(transport, json) {
	        updateSubscriptions();
	      }
	    }
	  );
	}
	
    function updateSubscriptionsList(subscriptions) {
	  var subscriptionlist = "<h2>Subscriptions</h2><table>";
	  subscriptionlist += "<tr><th>Name</th><th>ID</th><th>Action</th></tr>";
	  subscriptions.each(
	    function(subscription) {
	      subscriptionlist += "<tr><td>" + subscription.name + "</td><td>" + subscription.id + '</td><td><a href="#" onclick="unsubscribeFrom(' + subscription.id + ')">Unsubscribe</a></td></tr>';
	    }
	  );
	  subscriptionlist += "</table>";
	  $('sub_div').innerHTML = subscriptionlist;
	}
	
	
	function updateSubscriptions() {
	  new Ajax.Request('/json/subscription/getlist',
	    {
	      method: 'get',
	      onComplete: function(transport, json) {
	        updateSubscriptionsList(transport.responseJSON.subscriptions);
	      }
	    }
	  );
	}
	
	function subscribe() {
	  new Ajax.Request('/json/subscription/subscribe',
	    {
	      method: 'get',
	      parameters:
	        {
	          evtids: $F('sub_evtids'),
	          sourceids: $F('sub_sourceid'),
	          action: $F('action_name'),
	          file: $F('param_file')
	        },
	      onComplete: function(transport, json) {
	        updateSubscriptions();
	      }
	    }
	  );
	}
